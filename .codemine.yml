version: 1.0
stages:
- buildjobs
- tester
jobs:
  ant-source:
    description: ''
    type: git-cli
    stage: buildjobs
    timeout: 60
    priority: major
    parameters:
      scripts:
      - git clone https://gitlab.com/cmnsservices/cm-ant-standalone-test.git
      captureArtifacts:
      - '**/*'
  Approval1:
    type: approval-wait
    stage: buildjobs
    timeout: 5
    priority: major
    parameters:
      approvers:
      - kalaivani.v+cmlocal_t0@zohotest.com
  Sleep:
    type: sleep
    stage: buildjobs
    parameters:
      sleepTime: 6
  tester:
    type: custom-container
    stage: tester
    timeout: 60
    priority: major
    parameters:
      image:
        type: CodeMine
        path: ant:latest
        resetEntryPoint: false
        publicImage: false
        shell: sh
      scripts:
      - echo $test
